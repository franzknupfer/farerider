<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/farerider.css">
    <script src="build/js/vendor.min.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5kAyu-hiQfZ0OUH84w_RA6XsXNHxCJ54"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>FareRider</title>
  </head>
  <body>
    <div class="container">
      <h1>Farerider</h1>
      <h3>See buses in your area</h3>
      <h5>A simple demonstration app that uses Trimet API and Googlemaps API to get bus stops and then populate a map.</h5>

      <form id="location">
        <div class="form-group">
          <label for="address">Enter address</label>
          <input id="address" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="feet">Find nearby stops (radius in feet from chosen address)</label>
          <input id="feet" type="number" class="form-control">
        </div>
        <button class="waves-effect waves-light btn" type="submit">Find buses</button>
      </form>
      <div id="shown-locations"></div>
      <div id="map"></div>
    </div>
  </body>
</html>
